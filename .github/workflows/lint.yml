name: Lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

    #   - name: Install dependencies
    #     run: |
    #       python -m pip install --upgrade pip
    #       pip install poetry
    #       poetry install --with dev

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Run linter
        run: |
          poetry install --with dev
          poetry run poe lint